{% extends 'base.html' %} {% load static %} 

{% block content %} 

        <!-- card building info--> 


<div class="columns is-multiline">
 
  {% for kafkan in kafkans %}
  <div class="column is-one-third">
    <section class="is-flex">
        <div class="container  m-5 pt-5">
            <div class="card">
                {% if kafkan.name %}
                <h4 class="title is-4 has-text-primary card-header p-3">{{ kafkan.name }}</h4>
                {% endif %}

                <div class="card-content">
                    
                <img class="content" src="{{ kafkan.image.url }}" alt="">
                <p class="content">{{ kafkan.size }}</p>
                <p class="content">${{ kafkan.price }}</p>

                  <a href="{% url 'kafkan_detail' pk=kafkan.pk %}" <button class="button is-primary is-light is-small is-outlined" type="button">DETAILS</a></button> 
                 
                  <button data-name="{{ kafkan.name }}" data-price="{{ kafkan.price }}" class="add-to-cart button is-primary is-light is-small is-outlined"type="button">ADD TO CART</button>
                
                </div>
            </div> 
        </div>   
    </section>
  </div> 


{% endfor %}

 <!-- Modal -->
 <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
          
        </table>
        <div>Total price: $<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div> 


</div>  
{% endblock %}
