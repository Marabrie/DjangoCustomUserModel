{% extends 'base.html' %} {% load static %} 

{% block content %} 

        <!-- card building info--> 


<div class="columns is-multiline">
 
  {% for kafkan in kafkans %}
  <div class="column is-one-third">
    <section class="is-flex">
        <div class="container  m-5 pt-5">
            <div class="card">
                {% if kafkan.name %}
                <h4 class="title is-4 has-text-primary card-header p-3">{{ kafkan.name }}</h4>
                {% endif %}

                <div class="card-content">
                    
                <img class="content" src="{{ kafkan.image.url }}" alt="">
                <p class="content">{{ kafkan.size }}</p>
                <p class="content">${{ kafkan.price }}</p>
                <a href="{% url 'kafkan_detail' pk=kafkan.pk %}"> Details </a>

                
                </div>
            </div> 
        </div>   
    </section>
  </div> 


{% endfor %}

</div>  
{% endblock %}
