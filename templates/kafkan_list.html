{% extends 'base.html' %} {% load static %} 

{% block content %} 


 <!-- modal -->
 
 <div id="modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <article class="media">
        <div class="media-content">
          <div class="content">
           <table class="show-cart table"></table>
            
          </div>
        </div>
      </article>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
<button class="button is-danger is-large" id="launchModal">Shopping Cart</button>
<button class="button is-danger is-large clear-cart">Clear Cart</button>
<script>
$("#launchModal").click(function() {
  $(".modal").addClass("is-active");  
});

$(".modal-close").click(function() {
   $(".modal").removeClass("is-active");
});
</script>




        <!-- card building info--> 


<div class="columns is-multiline">
 
  {% for kafkan in kafkans %}
  <div class="column is-one-third">
    <section class="is-flex">
        <div class="container  m-5 pt-5">
            <div class="card">
                {% if kafkan.name %}
                <h4 class="title is-4 has-text-primary card-header p-3">{{ kafkan.name }}</h4>
                {% endif %}

                <div class="card-content">
                    
                <img class="content" src="{{ kafkan.image.url }}" alt="">
                <p class="content">{{ kafkan.size }}</p>
                <p class="content">${{ kafkan.price }}</p>

                  <a href="{% url 'kafkan_detail' pk=kafkan.pk %}" <button class="button is-primary is-light is-small is-outlined" type="button">DETAILS</a></button> 
                 
                  <button data-name="{{ kafkan.name }}" data-price="{{ kafkan.price }}" class="add-to-cart button is-primary is-light is-small is-outlined"type="button">ADD TO CART</button>
                
                </div>
            </div> 
        </div>   
    </section>
  </div> 


{% endfor %}
</div>


 
 


 
 

  
{% endblock %}
