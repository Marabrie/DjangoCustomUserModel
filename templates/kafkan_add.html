{% extends "base.html" %}

{% block content %}
<h1>Add a new Kafkan</h1>
<div class="form">
  <form method="POST"  action="{% url 'kafkan_new' %}">
    {% csrf_token %}
    {% for field in form %}
    {{ form.errors }}
    {{ form.non_field_errors }} 
    <div class="measure">
      <label for="{{field.id_for_label}}">{{ field.label}}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div class="submit">
      <button type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
